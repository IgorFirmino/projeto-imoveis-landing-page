<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="extra.css">
	<title>Cóte d'azur Ville - Cena</title>
</head>
<body>
	<header>
		<div class="container">
			<div>
				<div class="logo-1"></div><!--logo-1-->
			</div>
			<div>
				<div class="logo-2"></div><!--logo-2-->
			</div>
		</div><!--container-->
	<div class="clear"></div>	
	</header>

	<section class="cover-form">
		<div class="container bg">
			<div class="form-container">
				<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
				<form action="" method="get">				
					<div class="form-wraper">
							<p>*Nome Completo:</p>
							<input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
					</div><!--form wraper-->
					<div class="form-wraper">
							<p>*E-mail:</p>
							<input type="text" name="email" id="email" required placeholder="E-mail">
					</div><!--form wraper-->
					<div class="form-wraper">
							<p>*Telefone:</p>
							<input type="text" name="telefone" id="telefone" required placeholder="Telefone">
					</div><!--form wraper-->
					<div class="form-wraper">
						<input type="submit" nome="enviar" value="Enviar">
					</div><!--Form wraper-->
					<div class="form-wraper">
						<p>*Campos obrigatórios</p>
					</div><!--Form wraper-->
				</form>
			</div><!--form container-->
			<div class="clear"></div>
		</div><!--container bg-->
	</section>

	<section class="chamada">
		<div class="container">
			<h2>Viva a vida que você sonhou</h2>
			<p>Coberturas e apartamentos de frente para o mar no João Paulo</p>
		</div><!--container-->
	</section><!--chamada-->
</body>
</html>
